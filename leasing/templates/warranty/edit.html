{% extends 'base.html' %}

{% block title %}
	
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">
        {% if is_new %}Добавить гарантийный случай{% else %}Редактировать гарантийный случай{% endif %}
    </h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_contract" class="form-label">Контракт</label>
            {{ form.contract }}
        </div>
        <div class="mb-3">
            <label for="id_description" class="form-label">Описание</label>
            {{ form.description }}
        </div>

        <button type="submit" class="btn btn-primary">
            Сохранить
        </button>
        <a href="{% url 'list_warranty' %}" class="btn btn-secondary">Отменить</a>
    </form>
</div>
{% endblock %}
